<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Rotating Carousel</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="carousel">
      <span style="--i: 1"><img src="https://cdn.pixabay.com/photo/2025/04/30/13/05/cat-9569386_1280.jpg" /></span>
      <span style="--i: 2"><img src="https://cdn.pixabay.com/photo/2025/07/21/15/20/eve-9726477_1280.jpg" /></span>
      <span style="--i: 3"><img src="https://cdn.pixabay.com/photo/2020/05/01/08/33/building-5115897_1280.jpg" /></span>

      <span style="--i: 5"><img src="https://cdn.pixabay.com/photo/2025/07/17/14/14/sparrow-9719599_1280.jpg" /></span>
      <span style="--i: 6"><img src="https://cdn.pixabay.com/photo/2025/07/25/11/24/cat-9734651_1280.jpg" /></span>
      <span style="--i: 7"><img src="https://cdn.pixabay.com/photo/2025/06/12/07/37/cow-lake-9655657_1280.jpg" /></span>
      <span style="--i: 8"><img src="https://cdn.pixabay.com/photo/2024/05/14/21/45/rhino-8762188_1280.jpg" /></span>
    </div>
  </div>

</html>
